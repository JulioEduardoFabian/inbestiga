on:
  push:
    branches:
      - master
name: 🚀 Deploy website on pull request inbestiga.site
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 📂 Sync files
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: www.inbestiga.site
          remote-user: root
          private-ssh-key: ${{ secrets.SSH_KEY }}
          destination-path: ~/var/www/html/
