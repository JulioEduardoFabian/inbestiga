on:
  push:
    branches:
      - master
name: 🚀 Deploy website on pull request inbestiga.site
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: www.inbestiga.site
          username: ${{ secrets.ftp_jairpl_username }}
          password: ${{ secrets.ftp_jairpl_password }}
          server-dir: /var/www/html/
